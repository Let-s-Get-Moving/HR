services:
  - type: web
    name: hr-api
    runtime: node
    plan: starter
    buildCommand: cd api && npm install
    startCommand: cd api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: hr-database
          property: connectionString

  - type: static
    name: hr-web
    buildCommand: cd web && npm install && npm run build
    staticPublishPath: web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://hr-api.onrender.com

databases:
  - name: hr-database
    databaseName: hrcore
    user: hr
    plan: starter
